name: Testing dotCLI
on: 
  workflow_dispatch:

jobs:
  dotcli-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout dotCLI
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install dotCLI
        run: npm install -g @dotcms/dotcli

      - name: Run dotCLI
        run: dotcli --version