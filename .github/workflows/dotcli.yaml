name: Testing dotCLI
on: 
  workflow_dispatch:

jobs:
  dotcli-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Context
        run: |
          uname -a

      - name: Checkout dotCLI
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Setup Expect
        run: sudo apt-get install -y expect

      - name: Install dotCLI
        run: npm install -g @dotcms/dotcli@rc

      - name: Check dotCLI version
        run: dotcli --version

      - name: Configure dotCLI
        run: |
          ./.github/scripts/config-automation.exp

      - name: dotCLI commands
        run: |
          dotcli login --user ${{ secrets.DOTCMS_USERNAME }} --password ${{ secrets.DOTCMS_PASSWORD }}
          dotcli pull   

      - name: dotCLI pull demo
        if: failure()
        run: |
          dotcli pull --token=${{ secrets.DOTCMS_TOKEN }} --dotcms-url=https://demo.dotcms.com     

